<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Song Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#0b0b0b;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:20px;
}
textarea{
  width:100%;
  height:90px;
  border-radius:10px;
  border:none;
  padding:10px;
  font-size:16px;
}
button{
  margin-top:12px;
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:20px;
  background:#ff0066;
  color:white;
  cursor:pointer;
}
#lyrics{
  margin-top:20px;
  white-space:pre-wrap;
  background:#161616;
  padding:15px;
  border-radius:10px;
}
</style>
</head>

<body>

<h2>ðŸŽµ Free AI Song Generator</h2>
<p>Enter mood or theme</p>

<textarea id="prompt" placeholder="Example: A hopeful song about never giving up"></textarea>

<button onclick="generateLyrics()">Generate Lyrics</button>
<button onclick="playVoice()">â–¶ Play Voice</button>

<div id="lyrics"></div>

<script>
let finalLyrics = "";

async function generateLyrics(){
  const prompt = document.getElementById("prompt").value;
  document.getElementById("lyrics").innerText = "Generating lyrics...";

  const response = await fetch(
    "https://api-inference.huggingface.co/models/gpt2",
    {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        inputs:`Write a song with verses and chorus about: ${prompt}`
      })
    }
  );

  const data = await response.json();
  finalLyrics = data[0].generated_text;
  document.getElementById("lyrics").innerText = finalLyrics;
}

function playVoice(){
  if(!finalLyrics){
    alert("Generate lyrics first!");
    return;
  }
  const speech = new SpeechSynthesisUtterance(finalLyrics);
  speech.lang = "en-US";
  speech.rate = 0.95;
  speech.pitch = 1.0;
  window.speechSynthesis.speak(speech);
}
</script>

</body>
</html>
